<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        .logo {
            font-size: 60px;
            font-weight: bold;
            margin-top: 50px;
        }
        .logo span:nth-child(1) { color: #4285f4; }
        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }
        .logo span:nth-child(6) { color: #ea4335; }

        .search-box {
            margin-top: 20px;
        }
        input {
            width: 500px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }
        .results {
            width: 600px;
            margin-top: 40px;
            margin-left: 20px;
            text-align: left;
            font-size: 14px;
        }
        .result-title {
            font-size: 18px;
            color: #1a0dab;
            text-decoration: none;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-url {
            color: green;
        }
        .result-description {
            color: #4d5156;
        }
    </style>
</head>
<body>

    <div class="logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <div class="search-box">
        <input type="text" value="richis" readonly>
    </div>

    <div class="results">
        <p><a href="p.html" class="result-title">richis</a></p>
        <p class="result-url">www.richis.edu</p>
        <p class="result-description">Richis es un colegio de excelencia educativa, reconocido por su innovación en la enseñanza y su compromiso con el desarrollo integral de sus estudiantes.</p>
    </div>

</body>
</html>
